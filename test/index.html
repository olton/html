<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="module">
    import { HTML } from "../dist/html.js"
    ((() => {
        HTML.extract()
        const body = document.querySelector("body")
        const root = document.createElement("main")
        body.appendChild(root)
        root.innerHTML = div(
            h1("Header", 1),
            form(
                label("Label", {class: "class1"}),
                input({type: "text", value:"123", data:{role: "input"}}),
                hr(),
                div(
                    button("Ok", {events: {onclick: "alert('Click Button')"}}),
                    button("Cancel", {type: "button"}),
                    {class: "actions"}
                )
            )
        )
        root.append(
            div("Append", {style: "color: red"}).toElement()
        )
        root.appendChild(
            div("Append").toElement()
        )
    })())
</script>
</body>
</html>
